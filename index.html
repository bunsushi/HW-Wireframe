<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Wireframe Exercise</title>
</head>

<body>

<div class="container">

    <!-- This is the header -->
    <header>header</header>

    <!-- This is the navigation -->
    <nav>nav</nav>

    <!-- This is the left section column -->
    <section>section

    <!-- This is the article section (left column) -->
        <article id="article">article
    
            <!-- This is the h1, h2, h3 frame -->
            <div id="header-frame">
                h1, h2, h3
            </div>

            <!-- This is the paragraph box -->
            <div id="paragraph-frame">
                p
            </div>
        </article>
    </section>

    <!-- This is the aside (right column) -->
    <aside>aside</aside>

    <!-- This is the footer -->
    <footer>footer</footer>

</div>
</body>

</html>
